<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Titanic DataTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body class="p-4">

    <h2 class="mb-3">Titanic Data Explorer</h2>

    <table id="titanic" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>PassengerId</th>
                <th>Survived</th>
                <th>Pclass</th>
                <th>Name</th>
                <th>Sex</th>
                <th>Age</th>
                <th>SibSp</th>
                <th>Parch</th>
                <th>Ticket</th>
                <th>Fare</th>
                <th>Cabin</th>
                <th>Embarked</th>
            </tr>
        </thead>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("ðŸš€ DataTable initializing...");
            $('#titanic').DataTable({
                ajax: {
                    url: '/api/data',
                    dataSrc: 'data'
                },
                columns: [
                    { data: 'PassengerId' },
                    { data: 'Survived' },
                    { data: 'Pclass' },
                    { data: 'Name' },
                    { data: 'Sex' },
                    { data: 'Age' },
                    { data: 'SibSp' },
                    { data: 'Parch' },
                    { data: 'Ticket' },
                    { data: 'Fare' },
                    { data: 'Cabin' },
                    { data: 'Embarked' }
                ]
            });
        });
    </script>
</body>

</html>
